<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body class="min-h-screen p-6 bg-white  transition">

    <div class="text-center">

        <img src="./img/image-Photoroom (2).png" class="w-[500px] mx-auto select-none drop-shadow-lg">

        
        <div class=" bg-white w-full max-w-4xl mx-auto p-6 rounded-2xl shadow-xl flex flex-wrap md:flex-nowrap items-center justify-center gap-4 transition-all">

            <input 
                type="text"
                placeholder="search your pokemon"
                class="inputcha px-4 py-3 w-60 rounded-xl border-2 border-[#dce3ff] bg-[#f9fbff] text-gray-700 text-[15px] outline-none focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-300 transition"
            >

            <select 
    class="region-select px-4 py-3 w-60 rounded-xl border-2 border-[#dce3ff] bg-[#f9fbff] text-gray-700 text-[15px] outline-none focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-300 transition"
>
    <option value="all">All</option>
    <option value="Bulbasaur Candy">Bulbasaur Candy</option>
    <option value="Ground">Ground</option>
    <option value="Psychic">Psychic</option>
    <option value="Dragon">Dragon</option>
    <option value="Normal">Normal</option>
    <option value="Fire">Fire</option>
    <option value="Electric">Electric</option>
    <option value="Water">Water</option>
    <option value="Bug">Bug</option>
</select>


           
            <button 
                class="px-5 py-3 rounded-xl bg-blue-100 text-blue-600 font-semibold hover:bg-blue-600 hover:text-white transition shadow-sm hover:shadow-md" onclick="sortAZ()"
            >A–Z</button>

            
            <button 
                class="px-5 py-3 rounded-xl bg-blue-100 text-blue-600 font-semibold hover:bg-blue-600 hover:text-white transition shadow-sm hover:shadow-md" onclick="sortZA()"
            >Z–A</button>

            
            <button 
                class="dark-btn px-6 py-3 rounded-xl bg-green-500 text-white font-semibold hover:bg-green-600 transition shadow-sm hover:shadow-md"
            >dark mode</button>

        </div>
         <div class="card flex flex-wrap gap-6 justify-center pt-24"></div>
</div>


    </div>
<script src="./script.js"></script>
</body>
</html>
